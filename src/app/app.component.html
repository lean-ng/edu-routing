        <img class="clr-icon" src="/assets/logo.png" alt="Logo">
        <span class="title">DevBook</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a routerLink="/todos" class="active nav-link"><span class="nav-text">Todos</span></a>

      <a routerLink="/about" class="nav-link"><span class="nav-text">About</span></a>

  </div>
